<ion-header>
  <ion-toolbar>
    <ion-title>Meus Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="products">

        <ion-item-sliding *ngFor="let product of products">
            
            <ion-item detail [routerLink]="['/', 'produto', product.id]" >
            
                <ion-thumbnail class="ion-margin">
                    <ion-img [src]="product.image"></ion-img>
                </ion-thumbnail>
    
                <ion-label>
                    <h2>{{ product.title }}</h2>
                    <p>Pre√ßo: {{ product.price }}</p>
                </ion-label>

            </ion-item>
                
            <ion-item-options side="end">
                
                <ion-item-option>
                    <ion-icon name="create"></ion-icon>
                </ion-item-option>

                <ion-item-option color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>
            
    </ion-list>  

</ion-content>
