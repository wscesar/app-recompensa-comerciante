<ion-header>
  <ion-toolbar>
    <ion-title>{{authMode | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    

    
    <ion-row class="flex" style="min-height: 100%">
        <ion-col size-md="6" offset-md="3" style="display: flex; justify-content: space-between; flex-direction: column;">
                
            <form [formGroup]="form" >

                <ion-item>
                    <ion-label position="floating">E-Mail</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>
            
                <ion-item>
                    <ion-label position="floating">Senha</ion-label>
                    <ion-input [type]="inputType" formControlName="password"></ion-input>
                    <ion-icon   slot="end" [name]="icon" (click)='onTogglePassword()'></ion-icon>
                </ion-item>
    
                <ion-button (click)="onSubmit()" 
                    type="button" expand="block">{{authMode}}</ion-button>
    
                <ion-button (click)="onChangeMode()" 
                    type="button" expand="block" fill="clear">{{authMode02}}</ion-button>
        
            </form>
    
            <div class="alternate-login-methods">
                <ion-button (click)="onFacebookLogin()" color="primary" style="line-height: 1; display: flex;">
                    Entrar com Facebook
                </ion-button>
    
                <ion-button (click)="onGoogleLogin()" color="danger" style="line-height: 1; display: flex;">
                    Entrar com Google
                </ion-button>
            </div>

        </ion-col> 
    </ion-row>
     
</ion-content>
